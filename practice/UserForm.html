<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    

    <div>

        <h2>User Form</h2>
        <form onsubmit="return UserDetails()">
        
        <div>
            <label for="username">Enter Username</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="pass">Enter Password</label>
            <input type="password" id="pass">
        </div>
        
        <div>
            <label for="userAge">Enter Age</label>
            <input type="number" id="userAge">
        </div>
        <button type="submit">Submit</button>
        </form>

    </div>


    <div id="user-detail" style="display: none;">

        <h2>User Details</h2>
        <p>Entered Name is <span id="user"></span></p>
        <p>Entered Password is <span id="password"></span></p>
        <p>Entered Age is <span id="userAgeDisplay"></span> </p>
    </div>

    <div>
        <img src="https://images.unsplash.com/photo-1711869130646-7a5b2c1dbaed?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="300" height="300" alt="">
    </div>




    <script>
        function UserDetails(){
            const user = document.getElementById("username").value;
            const pass = document.getElementById("pass").value;
            const age = document.getElementById("userAge").value;

            document.getElementById("user").textContent=user;
            document.getElementById("password").textContent=pass;
            document.getElementById("userAgeDisplay").textContent = age;

            document.getElementById("user-detail").style.display="block";
            return false;

        }
    </script>

</body>
</html>
