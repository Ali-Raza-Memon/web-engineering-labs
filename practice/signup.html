<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <div id="user-form">
        <h2>User Form</h2>
        <form id="userDataForm" onsubmit=" return displayUserDetails()">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>



    <div id="user-details" style="display: none;">
        <h2>User Details</h2>
        <p>Name: <span id="display-name"></span></p>
        <p>Age: <span id="display-age"></span></p>
        <p>Degree: <span id="display-degree"></span></p>
    </div>

    <script>
        function displayUserDetails() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const degree = document.getElementById("degree").value;

            // Display user details
            document.getElementById("display-name").textContent = name;
            document.getElementById("display-age").textContent = age;
            document.getElementById("display-degree").textContent = degree;

            // Show user details section
            document.getElementById("user-details").style.display = "block";

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
